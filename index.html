<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <img class="pattern-img" src="images/pattern-background-desktop.svg" alt="pattern-background">

  <div class="order-summary">


    <img class="hero-img" src="images/illustration-hero.svg" alt="illustration-hero">

    <h1 class="big-title">Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>


    <div class="annual-plan">
      <img class="music-icon" src="images/icon-music.svg" alt="icon-music">
      <div class="plan-text">
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
      </div>
      <button class="make-change" type="button" name="button">Change</button>
    </div>



    <button class="payment-button" type="button" name="button">Proceed to Payment</button>

    <button class="cancel-button" type="button" name="button">Cancel Order</button>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
